<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf8">		<title>Avtech AVM 400 VCR Control</title>			<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />		<script src="jquery-1.9.1.min.js"></script>		<script src="connection_mgr.js"></script>		<script src="story_cam.js"></script>	</head>	<body> 		<object id='ATT' width="1920" height="1080" classid='CLSID:E20EC898-E4EE-4A20-A5A5-E10144FDC6BA' codebase='./AvtechMediaControl.cab#version=1,1,2,8' VIEWASTEXT></object>		<h1 id="status">---</h1>		<input type=button value="   Live   " onclick="conn();" class='btn'>		<!--		<input type=button value=" on " onclick="setRecordFlag(1);" class='btn'>		<input type=button value=" off " onclick="setRecordFlag(0);" class='btn'>  -->		<input type=button value=" on " onclick="storyCam.startRecording('dummy_movie');" class='btn'>		<input type=button value=" off " onclick="storyCam.stopRecording();" class='btn'>		<script Language="JavaScript">			var tt = document.getElementById("ATT");			var userId = 0; //reserved			var LiveFlag = false;			var CgiCnnFlag = false;			var ipSrc = "192.168.5.123"			  , port = 88			  , userName = "admin"			  , userPwd = "admin"			  , recordpath = "D:\\video_story\\"	//video path			  , streamformat = "H264";		//add "_ULAW" is add audio record						storyCam.init();						function startLongPolling(){				connectionMgr.connectToMainServer('browser_controlling_cam_0', 'LOCAL_BROWSER', function( commandID, resDataBody ){					if (resDataBody.command == "START_RECORDING") {						storyCam.startRecording(resDataBody.parameters.movieProjectID, function(result){							var answerObj = {								err: result.err,							};							connectionMgr.answerMainServer(commandID, answerObj);													});					}					else if (resDataBody.command == "STOP_RECORDING") {						storyCam.stopRecording( function(result){							var answerObj = {								err: result.err,							};							connectionMgr.answerMainServer(commandID, answerObj);													});					};								});									};						function conn(){				result = tt.PlaybackClose(userId);				//ff.playSetBtn.disabled = true;				result = tt.DownloadPBClose(userId);				result = tt.SetStreamFormat(userId, streamformat);				result = tt.SetResolution(userId, "HD720P");				//result = tt.SetResolution(userId, ff.resolution.value);				result = tt.LiveOpen(userId, ipSrc, port, userName, userPwd);								if (result == 1){					LiveFlag = true;					//getHddNum();				}				else{					alert("result = " + result);				}								startLongPolling();			}							/*			function setRecordFlag(flag){				if(flag)					result = tt.RecordOn(userId, recordpath);				else					result = tt.RecordOff(userId);			}			*/		</script>	</body></html>
